        <script>
            //funcao de controle das perguntas
            $(document).ready(function(){

                        if (ano != "")

                    //

                        numero2 = parseInt($("#numero2").val());  
                        numeroprimos = "";
                        if (numero1 != 0 && numero2 != 0)
                            if(numero1 < numero2){   
                                for (var num = numero1; num < numero2; num++){
                                    if (num > numero1)

                                            numeroprimos = numeroprimos + " " + num.toString();
                                }

                            }else{

                            }
                    });    
                    //
                    $('#submit3').click(function(e) {
                        iniciar_sorteio();
                    });

            });

            //controle para validar entrada em ANO e retorno qual o SECULO            
            function AnoEmSeculo(ano) {
                //funcao de calculo matemático (operadores ternários)
                return Math.floor(ano/100) + ((ano%100 ? 1 : ano) % 10 ? 1 : 0);
            }


            //controla a validacao dos numeros primos
            function primo(num) {
                // verifica se o numero digitado é "1", que não é primo
                if(num!=1){
                for (var i = 2; i < num; i++)
                    if (num % i == 0) return false;
                return num !== 1;
                }
            }

            //controla a validacao do sorteio dos numeros
            function iniciar_sorteio(_quaistimes){
                // declara variaveis de controle para iniciar
                var numerominpos = 1;
                var numeromaxpos = 10;
                var numero = 0;
                var numseq = 1;
                var numeroSorteado = [];
                var numeroNaoSeRepetem = [];
                var jaexiste = 0;
                var naoexiste = 0;
                //
                while (numseq <= 20)
                {                    
                    /* sorteia o numero aleatoriamente entre 1 e 10 */
                    numero = Math.floor((Math.random() * numeromaxpos) + numerominpos);
                    //incluir na array
                    numeroSorteado.push([ numero ]);     
                    //contador de sequencia do sorteio
                    numseq = numseq + 1;
                }
                for (contja=0; contja<numeroSorteado.length; contja++) {
                    numero = numeroSorteado[contja];
                    jaexiste = 0;
                    for (contnao=0; contnao<numeroSorteado.length; contnao++) {
                        if (numero == parseInt(numeroSorteado[contnao])) {
                            jaexiste = jaexiste + 1;
                        }
                    }                    
                    if (jaexiste == 1) {
                        numeroNaoSeRepetem.push([ numero ]); 
                    }
                }

                alert("Array sorteado = [ " + numeroSorteado + "] \nOs numeros que não se repentem são o " + numeroNaoSeRepetem );                

            }
